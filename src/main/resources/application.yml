server:
  port: 8080

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 

ribbon:  
  ReadTimeout: 60000  
  ConnectTimeout: 60000  
  eureka:
    enabled: false

zuul:
  host: 
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    users:
      path: /users/**
      sensitiveHeaders:
      url: http://localhost:8081/api
    profiles:
      path: /profiles/**
      sensitiveHeaders:
      url: http://localhost:8082/api
    journals:
      path: /journals/**
      sensitiveHeaders:
      url: http://localhost:8083/api

spring:
  application:
    name: zuul-server
